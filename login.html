<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dangnhap.css" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chung">
      <section class="login">
        <div class="container">
          <h1 class="display-6">Đăng Nhập</h1>
        </div>
      </section>
      <div class="ten">
        <p>TÊN ĐĂNG NHẬP</p>
        <input
          id="username"
          type="text"
          class="form-control"
          placeholder="Tên đăng nhập"
          aria-label="Username"
        />
      </div>
      <div class="matkhau">
        <p>MẬT KHẨU</p>
        <input
          id="password"
          type="text"
          class="form-control"
          placeholder="Mật khẩu"
          aria-label="Password"
        />
      </div>
      <div class="checkbox">
        <form action="/action_page.php">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            value="matkhau"
          />
          <label for="remember">Ghi nhớ mật khẩu</label>
        </form>
      </div>
      <div class="button">
        <button id="nut" type="button" class="btn btn-primary">
          <a href="#" class="text-white">Đăng Nhập</a>
        </button>
      </div>
      <div class="duoi">
        <div class="quenmk">
          <p>
            <a href="#">Quên mật khẩu?</a>
          </p>
        </div>
        <div class="dangky">
          <p>
            <a href="#">Đăng ký ngay</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
