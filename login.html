<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="dangnhap.css" />

  <body>
    <header>
      <h1><a href="index.html">Đọc Truyện</a></h1>

    <div class="chung">
      <section class="login">
        <div class="container">
          <h1 class="display-6">Đăng Nhập</h1>
        </div>
      </section>
      <div class="ten">
        <p>TÊN ĐĂNG NHẬP</p>
        <input
          id="username"
          type="text"
          class="form-control"
          placeholder="Tên đăng nhập"
          aria-label="Username"
        />
      </div>
      <div class="matkhau">
        <p>MẬT KHẨU</p>
        <input
          id="password"
          type="password"
          class="form-control"
          placeholder="Mật khẩu"
          aria-label="Password"
        />
      </div>
      <div class="checkbox">
        <form action="/action_page.php">
          <input
            type="checkbox"
            id="remember"
            name="remember"
            value="matkhau"
          />
          <label for="remember">Ghi nhớ mật khẩu</label>
        </form>
      </div>
      <div class="button">
        <button id="nut" type="button" class="btn btn-primary">
          <span href="#" class="text-white">Đăng Nhập</span>
        </button>
      </div>
      <div class="duoi">
        <div class="quenmk">
          <p>
            <a href="#">Quên mật khẩu?</a>
          </p>
        </div>
        <div class="dangky">
          <p>
            <a href="#">Đăng ký ngay</a>
          </p>
        </div>
      </div>
    </div>
    <footer>

    <script>
      document.getElementById("nut").addEventListener("click", function () {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const correctUsername = "admin";
        const correctPassword = "1234";

        if (username === correctUsername && password === correctPassword) {
          window.location.href = "index.html";
        } else {
          window.location.href = "error.html";
        }
      });
