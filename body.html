<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"

    <!-- JS -->

  <body>
    <div class="manga-detail">
      <div class="banner-wrapper">
        <img
          class="banner-img"
          src="https://storage-ct.lrclib.net/file/cuutruyen/uploads/manga/699/panorama/processed-317f2f82bef8aa813883e4e8bde9d345.jpg"
          alt="banner truyện"
        />
        <div class="overlay-gradient"></div>

        <!-- ảnh dọc nổi lên -->
        <img
          class="thumbnail-img"
          src="https://a.storyblok.com/f/178900/1064x1596/1fd33f9bbd/gachiakuta-key-visual.png/m/filters:quality(95)format(webp)"
          alt="ảnh dọc truyện"
        />
      </div>

      <div class="manga-info">
        <div class="ten">
          <p>Kei Urana</p>
          <h2>Gachiakuta</h2>
        </div>
        <p class="ho"><i class="bi bi-clock"></i> 7 giờ trước</p>
        <div class="tags">
          <span class="tag">shounen</span>
          <span class="tag">manga</span>
          <span class="tag">hành động</span>
          <span class="tag">siêu nhiên</span>
          <span class="tag">đang tiến hành</span>
        </div>
        <div class="actions">
          <button class="btn btn-secondary" style="border: none">
            ĐĂNG NHẬP ĐỂ THEO DÕI
          </button>
          <button class="btn btn-secondary" style="border: none">
            ĐỌC TỪ CHƯƠNG 1
          </button>
